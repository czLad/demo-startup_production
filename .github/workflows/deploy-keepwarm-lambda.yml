name: Deploy KeepWarm Lambda

on:
  push:
    branches: [ dashboard ]
    paths:
      - 'infra/lambda/keepWarm/**'
      - '.github/workflows/deploy-keepwarm-lambda.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip Lambda
        run: |
          cd infra/lambda/keepWarm
          zip -r ../../function.zip index.mjs package.json
          cd ../../

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --zip-file fileb://infra/function.zip
      
      - name: Wait for Lambda code update to finish
        run: sleep 15

      - name: Update Lambda env
        run: |
          aws lambda update-function-configuration \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --environment "Variables={TENANT_ID=${{ secrets.TENANT_ID }},ENDPOINTS='${{ secrets.KEEPWARM_ENDPOINTS }}',REQUEST_TIMEOUT_MS=8000}"

      - name: Wait for Lambda code update to finish
        run: sleep 15

      - name: Publish new version
        run: |
          aws lambda publish-version --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}"
