name: Keep Vercel API Warm

on:
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch: # allows you to run manually from the GitHub Actions tab

jobs:
  ping-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Ping your API endpoint
        run: |
          echo "Pinging API health..."
          curl -s -o /dev/null -w "%{http_code}\n" https://www.testkoametrics.org/api/health
          echo "Pinging case route..."
          curl -s -o /dev/null -w "%{http_code}\n" https://www.testkoametrics.org/api/case
