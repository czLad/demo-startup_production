name: Pre-Vercel CI

on:
  pull_request:
    branches: [ dashboard ]
  push:
    branches: [ dashboard ]

jobs:
  lint-test:
    name: Run lint and tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Lint
      - name: Lint code
        run: npm run lint

      # Step 5: Unit tests
      - name: Run tests
        run: npm test

  notify:
    name: Notify Vercel of Deployment
    needs: lint-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dashboard' && success()
    steps:
      - name: Trigger Vercel Deployment
        run: |
          curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_${{ secrets.VERCEL_PROJECT_ID }}/token_${{ secrets.VERCEL_DEPLOY_TOKEN }}
